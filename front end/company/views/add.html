<div class="row">
<div class="span12">
	<form class="form-horizontal" method="POST" name="createForm" novalidate>
		<fieldset>
			
			<div id="legend">
			  <legend class="">Create</legend>
			</div>
			 <pre>{{user}}</pre>
			 
			 <div class="control-group">
			    <label class="control-label">Name</label>
			    <div class="controls">
			      <input type="text" id="name" name="name" placeholder="Bill" class="input-xlarge" ng-model="user.name" required />
			    </div>
			  </div>
			  
			  <div class="control-group">
			    <label class="control-label">Address</label>  
			    <div class="controls">
			      <input type="text" id="address" name="address" class="input-xlarge" ng-model="user.address" required />
			    </div>
			  </div>
			  
			  <div class="control-group">
			    <label class="control-label">City</label>  
			    <div class="controls">
			      <input type="text" id="city" name="city" class="input-xlarge" ng-model="user.city" required />
			    </div>
			  </div>
			  
			  <div class="control-group">
			    <label class="control-label">Country</label>  
			    <div class="controls">
			      <input type="text" id="country" name="country" class="input-xlarge" ng-model="user.country" required />
			    </div>
			  </div>
			  
			  <div class="control-group">
			    <label class="control-label">Email</label>
			    <div class="controls">
			      <input type="text" id="email" name="email" placeholder="example@example.com" class="input-xlarge" ng-model="user.email" />
			    </div>
			  </div>
			  
			  <div class="control-group">
			    <label class="control-label">Phone Number..</label>  
			    <div class="controls">
			     	<input type="text" id="phoneNumber" name="phoneNumber" class="input-xlarge" ng-model="user.phoneNumber" /> 
			    </div>
			  </div> 
			  
			 <div class="control-group" ng-repeat="choice in user.employee">
				 <label class="control-label" for="choice" ng-show="$first">Name of Employee</label>
				 <div class="controls"  ng-if="$index == 0"> 
						<input type="text" ng-model="choice.name"  class="input-xlarge" name="" required>
						<button ng-show="$first" class="btn btn-warning" ng-click="addNewChoice()">Add another employee</button>
				 </div>
				 <div class="controls"  ng-if="$index != 0"> 
						<input type="text" ng-model="choice.name"  class="input-xlarge" name="" required>
						<button ng-show="$first" class="btn btn-warning" ng-click="addNewChoice()">Add another employee</button>
						<button ng-show="$last" class="btn btn-warning" ng-click="removeChoice()">Remove employee</button>
				 </div>					 
			 </div>
			  <div class="control-group">
			      <!-- Button -->
			    <div class="controls">
			      <button class="btn btn-success" type="submit" ng-click="save()" ng-disabled="createForm.$invalid">Create</button>
			    </div>
			  </div>
		
		</fieldset>
	</form>
</div>
</div>
